<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seri Muhakeme Usul√º Yargƒ±tay Kararlarƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5c88 0%, #1e4066 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);

        }

        header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {

            margin-bottom: 10px;
        }

        header p {

        }

        .controls {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #2a5298;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(42, 82, 152, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .stats {
            padding: 20px 30px;
            background: #e8f4f8;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
        }

        .decision-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .decision-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
            border-left: 5px solid #2a5298;
        }

        .decision-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #1e3c72;
        }

        .decision-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .decision-title {
            font-size: 1.15em;
            font-weight: bold;
            color: #1e3c72;
            flex: 1;
            line-height: 1.4;
        }

        .decision-meta {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .meta-label {
            color: #6c757d;
            font-weight: 600;
        }

        .meta-value {
            color: #2c3e50;
        }

        .decision-category {
            display: inline-block;
            background: #2a5298;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .decision-description {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
            text-align: justify;
        }

        .decision-summary {
            background: #fff3cd;
            padding: 12px;
            border-left: 3px solid #ffc107;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .summary-label {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }

        .summary-text {
            color: #856404;
        }

        .decision-principle {
            background: #d4edda;
            padding: 12px;
            border-left: 3px solid #28a745;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .principle-label {
            font-weight: bold;
            color: #155724;
            margin-bottom: 5px;
        }

        .principle-text {
            color: #155724;
        }

        .decision-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .keyword-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .decision-result {
            margin-top: 15px;
            padding: 10px;
            background: #d1ecf1;
            border-left: 3px solid #17a2b8;
            border-radius: 4px;
            font-size: 0.9em;
            color: #0c5460;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3em;
            margin-bottom: 20px;
            display: block;
        }

        /* Add Decision Form */
        .add-form-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
        }

        .add-form-container.active {
            display: block;
        }

        .form-title {
            font-size: 1.5em;
            color: #1e3c72;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        footer {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .decision-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öñÔ∏è Seri Muhakeme Usul√º Yargƒ±tay Kararlarƒ±</h1>
            <p>7188 sayƒ±lƒ± Kanun - CMK Madde 250</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Karar ba≈ülƒ±ƒüƒ±, mahkeme, anahtar kelime ara...">
            </div>
            
            <div class="filter-group">
                <select id="categoryFilter">
                    <option value="all">T√ºm Kategoriler</option>
                </select>
            </div>

            <button class="btn btn-success" onclick="toggleAddForm()">‚ûï Yeni Karar Ekle</button>
            <button class="btn btn-primary" onclick="resetFilters()">üîÑ Filtreleri Sƒ±fƒ±rla</button>
        </div>

        <div class="stats" id="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Toplam Karar</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="categoryCount">0</div>
                <div class="stat-label">Kategori Sayƒ±sƒ±</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="displayedCount">0</div>
                <div class="stat-label">G√∂r√ºnt√ºlenen</div>
            </div>
        </div>

        <div class="content">
            <!-- Add Decision Form -->
            <div class="add-form-container" id="addFormContainer">
                <div class="form-title">Yeni Yargƒ±tay Kararƒ± Ekle</div>
                <form id="addDecisionForm" onsubmit="addNewDecision(event)">
                    <div class="form-group">
                        <label for="formTitle">Karar Ba≈ülƒ±ƒüƒ± *</label>
                        <input type="text" id="formTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formCourt">Mahkeme *</label>
                        <input type="text" id="formCourt" placeholder="√ñrn: Yargƒ±tay 15. Ceza Dairesi" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formDecisionNumber">Karar Numarasƒ± *</label>
                        <input type="text" id="formDecisionNumber" placeholder="√ñrn: 2020/5432" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formDate">Karar Tarihi *</label>
                        <input type="date" id="formDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formCategory">Kategori *</label>
                        <select id="formCategory" required>
                            <option value="">Kategori Se√ßiniz</option>
                            <option value="ƒ∞tiraz ƒ∞ncelemesi">ƒ∞tiraz ƒ∞ncelemesi</option>
                            <option value="Talepname Reddi">Talepname Reddi</option>
                            <option value="Usul ≈ûartlarƒ±">Usul ≈ûartlarƒ±</option>
                            <option value="Ceza Belirlenmesi">Ceza Belirlenmesi</option>
                            <option value="Diƒüer">Diƒüer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="formDescription">A√ßƒ±klama *</label>
                        <textarea id="formDescription" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="formSummary">√ñzet *</label>
                        <textarea id="formSummary" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="formLegalPrinciple">Hukuki ƒ∞lke *</label>
                        <textarea id="formLegalPrinciple" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="formApplicationArea">Uygulama Alanƒ± *</label>
                        <input type="text" id="formApplicationArea" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formResult">Sonu√ß *</label>
                        <input type="text" id="formResult" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="formKeywords">Anahtar Kelimeler (virg√ºlle ayƒ±rƒ±n) *</label>
                        <input type="text" id="formKeywords" placeholder="√ñrn: itiraz, usul denetimi, indirim" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">üíæ Kararƒ± Kaydet</button>
                        <button type="button" class="btn btn-cancel" onclick="toggleAddForm()">‚ùå ƒ∞ptal</button>
                    </div>
                </form>
            </div>

            <div class="decision-grid" id="decisionGrid">
                <!-- Decision cards will be dynamically inserted here -->
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Basit Yargƒ±lama Edit√∂r√º | MIT License</p>
            <p style="margin-top: 10px; font-size: 0.9em; opacity: 0.8;">
                Bu k√ºt√ºphane, Yargƒ±tay i√ßtihatlarƒ±na g√∂re hazƒ±rlanmƒ±≈ütƒ±r.
            </p>
        </footer>
    </div>

    <script>
        let decisionData = null;
        let filteredDecisions = [];

        // Load decision data
        async function loadDecisionData() {
            try {
                const response = await fetch('seri_muhakeme_kararlari.json');
                decisionData = await response.json();
                
                // Populate category filter
                populateCategoryFilter();
                
                // Initial display
                filteredDecisions = decisionData.decisions;
                displayDecisions(filteredDecisions);
                updateStats();
            } catch (error) {
                console.error('Veri y√ºklenirken hata olu≈ütu:', error);
                document.getElementById('decisionGrid').innerHTML = `
                    <div class="no-results">
                        <p>‚ùå Yargƒ±tay kararlarƒ± verisi y√ºklenirken bir hata olu≈ütu.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">L√ºtfen seri_muhakeme_kararlari.json dosyasƒ±nƒ±n mevcut olduƒüundan emin olun.</p>
                    </div>
                `;
            }
        }

        // Populate category filter dropdown
        function populateCategoryFilter() {
            const categories = [...new Set(decisionData.decisions.map(d => d.category))];
            const select = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        // Display decisions
        function displayDecisions(decisions) {
            const grid = document.getElementById('decisionGrid');
            
            if (decisions.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <span style="font-size: 3em;">üîç</span>
                        <p style="margin-top: 20px; font-size: 1.2em;">Arama kriterlerinize uygun sonu√ß bulunamadƒ±.</p>
                        <p style="margin-top: 10px;">L√ºtfen farklƒ± kriterler deneyin.</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = decisions.map(decision => `
                <div class="decision-card">
                    <div class="decision-header">
                        <div class="decision-title">${decision.title}</div>
                    </div>
                    
                    <div class="decision-category">${decision.category}</div>
                    
                    <div class="decision-meta">
                        <div class="meta-row">
                            <span class="meta-label">Mahkeme:</span>
                            <span class="meta-value">${decision.court}</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Karar No:</span>
                            <span class="meta-value">${decision.decision_number}</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Tarih:</span>
                            <span class="meta-value">${formatDate(decision.date)}</span>
                        </div>
                        <div class="meta-row">
                            <span class="meta-label">Uygulama Alanƒ±:</span>
                            <span class="meta-value">${decision.application_area}</span>
                        </div>
                    </div>
                    
                    <div class="decision-description">${decision.description}</div>
                    
                    <div class="decision-summary">
                        <div class="summary-label">üìå √ñzet</div>
                        <div class="summary-text">${decision.summary}</div>
                    </div>
                    
                    <div class="decision-principle">
                        <div class="principle-label">‚öñÔ∏è Hukuki ƒ∞lke</div>
                        <div class="principle-text">${decision.legal_principle}</div>
                    </div>
                    
                    <div class="decision-result">
                        <strong>Sonu√ß:</strong> ${decision.result}
                    </div>
                    
                    <div class="decision-keywords">
                        ${decision.keywords.map(keyword => 
                            `<span class="keyword-tag">#${keyword}</span>`
                        ).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Update statistics
        function updateStats() {
            const total = decisionData.decisions.length;
            const categories = [...new Set(decisionData.decisions.map(d => d.category))].length;
            const displayed = filteredDecisions.length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('categoryCount').textContent = categories;
            document.getElementById('displayedCount').textContent = displayed;
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredDecisions = decisionData.decisions.filter(decision => {
                // Search filter
                const matchesSearch = searchTerm === '' || 
                    decision.title.toLowerCase().includes(searchTerm) ||
                    decision.court.toLowerCase().includes(searchTerm) ||
                    decision.description.toLowerCase().includes(searchTerm) ||
                    decision.summary.toLowerCase().includes(searchTerm) ||
                    decision.keywords.some(k => k.toLowerCase().includes(searchTerm));
                
                // Category filter
                const matchesCategory = categoryFilter === 'all' || decision.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            displayDecisions(filteredDecisions);
            updateStats();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = 'all';
            applyFilters();
        }

        // Toggle add form
        function toggleAddForm() {
            const formContainer = document.getElementById('addFormContainer');
            formContainer.classList.toggle('active');
            
            if (formContainer.classList.contains('active')) {
                document.getElementById('addDecisionForm').reset();
                formContainer.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Add new decision
        function addNewDecision(event) {
            event.preventDefault();
            
            const newDecision = {
                id: decisionData.decisions.length + 1,
                title: document.getElementById('formTitle').value,
                court: document.getElementById('formCourt').value,
                decision_number: document.getElementById('formDecisionNumber').value,
                date: document.getElementById('formDate').value,
                category: document.getElementById('formCategory').value,
                description: document.getElementById('formDescription').value,
                summary: document.getElementById('formSummary').value,
                legal_principle: document.getElementById('formLegalPrinciple').value,
                application_area: document.getElementById('formApplicationArea').value,
                result: document.getElementById('formResult').value,
                keywords: document.getElementById('formKeywords').value.split(',').map(k => k.trim())
            };
            
            // Add to data
            decisionData.decisions.unshift(newDecision);
            
            // Update category filter if new category
            if (!document.querySelector(`#categoryFilter option[value="${newDecision.category}"]`)) {
                const option = document.createElement('option');
                option.value = newDecision.category;
                option.textContent = newDecision.category;
                document.getElementById('categoryFilter').appendChild(option);
            }
            
            // Refresh display
            filteredDecisions = decisionData.decisions;
            displayDecisions(filteredDecisions);
            updateStats();
            
            // Hide form
            toggleAddForm();
            
            // Show success message
            alert('‚úÖ Yeni karar ba≈üarƒ±yla eklendi!');
            
            // Note: This only adds to the current session. To persist, you would need backend integration.
            console.log('New decision added:', newDecision);
            console.log('Note: Changes are only stored in current session. Backend integration required for persistence.');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', loadDecisionData);
        
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    </script>
</body>
</html>
